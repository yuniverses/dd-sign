<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="funcstyle.css" rel="stylesheet">
</head>
<body>

<div class="nav">
    <a class="logo" href="#"><img src="/img/logo.png"></a>
    <ul class="progress-bar">
      <li class="finished">
        <div></div>
        <p>確認文件</p>
      </li>
      <li class="finished">
        <div></div>
        <p>簽署</p>
      </li>
      <li class="">
        <div></div>
        <p>放置簽名</p>
      </li>
      <li class="">
        <div></div>
        <p>輸出/寄送</p>
      </li>
    </ul>
    <ul>
      <li><img src="/img/qamark.png"></li>
      <li><button>退出</button></li>
    </ul>
</div>
<div class="main">
  <div class="pdf-preview-box">
    <button id="pdf-show-btn"><span class="material-symbols-outlined">arrow_circle_right</span>查看文件</button>
    <div id="pdf-preview" class="pdf-preview" ></div>
  </div>

        <!-- Manage Sign -->
        <div class="tab-pane" id="manage-signature-content" aria-labelledby="manage-signature">
            <div class="row m-0">
              <div id="background-y"></div>
              <div class="sign-area">
                <canvas id="canvas-signature"></canvas>
              </div>
            </div>
          </div>
        <div class="tool-bar">
          <div class="uploadsign"><button>上傳簽名</button></div>
          <div class="tool">
            <div class="pen">
              <div class="selected"><span class="material-symbols-outlined">draw</span></div>
              <div><span class="material-symbols-outlined">deblur</span></div>
            </div>
            <div class="steps">
              <span class="material-symbols-outlined">reply</span>
              <span class="material-symbols-outlined">forward</span>
            </div>

          </div>
        </div>
          <div class="step-operation-bar"
                style="gap: 10px">
                <button class="" id="clear-signature">清除</button>
                <button class="" id="save-signature">新增<span class="material-symbols-outlined">
                  arrow_circle_right
                  </span></button>
              </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/canvas.js"></script>
<script src="./js/pdf-preview.js"></script>
</html>
